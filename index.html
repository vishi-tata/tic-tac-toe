<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/overlays.css" />
    <link rel="stylesheet" href="/styles/configuration.css" />
    <link rel="stylesheet" href="/styles/dashboard.css" />
    <link rel="stylesheet" href="/styles/gameplay.css" />
    <link rel="icon" href="/Images/favicon.ico" />
    <script src="/scripts/configuration.js" defer></script>
    <script src="/scripts/game.js" defer></script>
    <script src="/scripts/app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose your name</h2>
        <form>
          <div id="player-details">
            <label for="player-name">Player name</label>
            <input type="text" id="player-name" name="name-player" />
          </div>
          <p id="config-error"></p>
          <div id="config-buttons">
            <button type="button" class="btn altbtn" id="config-cancel">
              Cancel
            </button>
            <button type="submit" class="btn" id="config-submit">Submit</button>
          </div>
        </form>
      </aside>
      <section id="player-dashboard">
        <ol>
          <li>
            <article class="dashboard-card">
              <h2>Player 1</h2>
              <h3 id="player-1">PLAYER ONE NAME</h3>
              <p class="player-symbol">X</p>
              <button
                class="btn altbtn"
                id="player-1-name-edit-button"
                data-playerid="1"
              >
                Edit
              </button>
            </article>
          </li>
          <li>
            <article class="dashboard-card">
              <h2>Player 2</h2>
              <h3 id="player-2">PLAYER TWO NAME</h3>
              <p class="player-symbol">O</p>
              <button
                class="btn altbtn"
                id="player-2-name-edit-button"
                data-playerid="2"
              >
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-game-button">Start New Game</button>
        <p id="names-not-entered-warning" class="error"></p>
      </section>

      <section id="gameplay-area">
        <article id="game-end-article">
          <h2 id="game-draw-display-message"></h2>
          <h2 id="game-won-display-message">
            You Won <span id="winner-name"></span>!
          </h2>
          <p id="new-game-suggestion">
            Click Start New Game above to start a new game
          </p>
        </article>

        <p id="turn-indicator">
          It's your turn <span id="active-player-name">PLAYER NAME</span>!
        </p>
        <ol id="game-zone-grid" class="game-grid">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
